<html>
    <head>
        <title>Self made login form</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>
        <div class="container">
            <h1 class="first">Create an Intuit account</h1>
            <h3>
                One account for everything Intuit, including Mint. <a href="#">Learn more</a> <br> 
                Already have an account? <a href="a">Sign In</a>
            </h3>

            <form class="second" act>
                <p>
                    <label for="Email">Email address </label><br>
                    <input type="text">
                </p>
                
                
                <p>
                    <label for="Phone">Phone (Recommended)</label><br>
                    <input type="number"><br>
                    <label for="Phone" class="subtext">Standard call, messaging or data rates may apply.</label>
                </p>
                
                <p>
                    <label for="password">Password</label><br>
                    <input type="password">
                </p>

                <p>
                    <input type="submit" class="submit" value="Create Account" />
                </p>
                
                <p class="footer">
                    By clicking Create Account, you agree to our <a href="#"> <br> Terms</a> and have read and acknowledge our <a href="#">Global Privacy Statement</a>.
                </p>
            </form>
        </div>

        
    </body>
    
</html>
